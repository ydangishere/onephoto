<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Clipart Effect</title>
    <style>
        .container {
            width: 100%;
            max-width: 920px;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
        }
        .image {
            display: block;
            width: 920px;
            height: auto;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="both.png" alt="Both Image" class="image">
    </div>
</body>
</html>
